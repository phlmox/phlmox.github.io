<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enes Saltık</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <style>
        body {
            background-color: #000000;
            color: #00FF00;
            font-family: 'VT323', monospace;
            font-size: 20px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .social-links {
            margin-top: 40px;
            border-top: 1px solid #00FF00;
            padding-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #00FF00;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #FFFFFF;
        }

        .social-links a:not(:last-child)::after {
            content: " | ";
            color: #00FF00;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .social-links a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enes Saltık</h1>
        <p>Security Researcher | Python Developer</p>
        <p style="color:#fff;">Stay curious. Stay secure.</p>

        <div class="social-links">
            <a target="_blank" href="https://www.instagram.com/phlmox/">Instagram</a>
            <a target="_blank" href="https://www.linkedin.com/in/enes-salt%C4%B1k-b04834201/">LinkedIn</a>
            <a target="_blank" href="https://hackerone.com/phlm0x">Hackerone</a>
            <a target="_blank" href="https://github.com/phlmox">GitHub</a>
        </div>
    </div>

    <!-- Proudly made by ChatGPT -->
</body>
</html>
